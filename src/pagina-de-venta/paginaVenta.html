<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play & Games</title>
    <link rel="stylesheet" href="../pagina-principal/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <a href="../pagina-principal/index.html" class="header__logo">
            <img src="../pagina-principal/imgs/logo.png" alt="Logotipo">
        </a>
        <a href="../pagina-principal/index.html">
            <h1 class=".header__logo__txt">Play & Games</h1>
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="../pagina-principal/index.html">Inicio</a>
        <a class="navegacion__enlace " href="../pagina-de-catalogo/paginaCatalogo.html">Catalogo</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="../pagina-de-venta/paginaVenta.html">Ventas</a>
    </nav>

    <main>

        <div class="h2button">
            <h1 style="color: #000;">Ventas</h1>
            <button id="addSale" class="venta-button">Agregar Nueva Venta</button>
        </div>

        <div class="principal">

            <!--area para el buscador de ventas-->

            <form id="filter-form" class="filter-section">
                <select id="videojuegos-filter" class="filter-field" placeholder="Modelo de Casa">
                    <option value="" selected>Todos los videojuegos</option>
                </select>


                <input type="text" id="cliente-filter" placeholder="Nombre del Cliente" class="filter-field">
                <input type="text" id="vendedor-filter" placeholder="Nombre del Vendedor" class="filter-field">
                <input type="date" id="fecha-filter" placeholder="Precio máximo" class="filter-field">

                <button type="submit" id="apply-filters" class="btn-submit">Consultar</button>
                <button type="reset" id="reset-filters" class="btn">Limpiar</button>
            </form>
            <br>
            <!--area de la consulta de datos-->
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>No. Venta</th>
                            <th>Titulo</th>
                            <th>Cliente</th>
                            <th>Telefono</th>
                            <th>Fecha de Venta</th>
                            <th>Vendedor</th>
                            <th class="text-right">Precio de venta</th>
                            <th></th> <!--area para poder eliminar el registro-->
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        <!-- Llenaremos la tabla con datos consumidos desde una api -->
                    </tbody>
                </table>
            </div>


            <div id="message" class="message">
                <p>No se ha realizado una consulta de ventas.</p>
            </div>

            <div id="modal-background" class="modal-background">

            </div>

            <!--modal para la nueva venta-->
            <div id="modal" class="modal">

                <h2 style="color: #000;">Nueva venta</h2>

                <form id="sale-form" class="form-section">

                    <label for="titulo-field">Titulo:</label>
                    <select id="titulo-field" class="form-field" required>
                        <!-- Llenaremos las opciones con datos consumidos desde una api -->
                    </select>

                    <label for="customer-name-field">Cliente:</label>
                    <input type="text" id="customer-name-field" class="form-field" required>

                    <label for="customer-phone-field">Teléfono del Cliente:</label>
                    <input type="tel" id="customer-phone-field" class="form-field" required>

                    <label for="sale-date-field">Fecha de Venta:</label>
                    <input type="date" id="sale-date-field" class="form-field" required>

                    <label for="salesman-field">Vendedor:</label>
                    <input type="text" id="salesman-field" required>

                    <label for="sale-price-field">Precio de Venta:</label>
                    <input type="number" id="sale-price-field" class="form-field" required>

                    <button type="submit" class="btn-submit">Guardar Venta</button>

                </form>

            </div>
        </div>
    </main>

    <script src="../shared/utils.js"></script>
    <script src="../shared/fetch-api.js"></script>
    <script src="js/sales.js"></script>

    <footer class="footer">
        <p class="footer__texto">Play & Games - Todos los derechos Reservados 2023</p>
    </footer>
</body>

</html>
